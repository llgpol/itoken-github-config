spring:
  application:
    name: itoken-service-sso
  zipkin:
    base-url: http://192.168.242.128:9411
  boot:
    admin:
      client:
        url: http://192.168.242.132:8084
  datasource:
    druid:
      url: jdbc:mysql://192.168.242.133:3306/itoken-service-admin?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html

server:
  port: 8503

mybatis:
  type-aliases-package: com.itoken.common.domain
  mapper-locations: classpath:mapper/*.xml

feign:
  hystrix:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.242.132:8761/eureka/,http://192.168.242.132:8861/eureka/,http://192.168.242.132:8961/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info